<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Planner Chi Tiêu Cá Nhân — Vintage Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Planner Chi Tiêu Cá Nhân</h1>
        <p>
            Bạn xứng đáng có một cuộc sống cân bằng.<br>
            Hệ thống sẽ giúp bạn phân bổ chi tiêu thông minh, rõ ràng theo thu nhập và nhu cầu thực tế.
        </p>
    </div>

    <div class="input-box">
        <label>Thu nhập hàng tháng (VNĐ):</label>
        <input type="number" id="income" placeholder="Ví dụ: 8000000">

        <label>Tuổi:</label>
        <input type="number" id="age" placeholder="18 - 80">

        <label>Đối tượng:</label>
        <select id="group">
            <option value="student">Học sinh</option>
            <option value="college">Sinh viên</option>
            <option value="worker">Người đi làm</option>
            <option value="housewife">Nội trợ</option>
            <option value="elder">Người lớn tuổi</option>
        </select>

        <button onclick="generatePlan()">Tạo Planner</button>
    </div>

    <div id="result"></div>

<script src="script.js"></script>
</body>
</html>
